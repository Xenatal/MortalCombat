<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MortalCombat</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

</head>

<body>
    <div class="app" id="app">
        <header class="header">
            <a href="/" class="logo">
                <img class="logo-image" src="/img/logo.svg" alt="logo:Kino">
            </a>
            <a href="#" class="user">
                <span class="user-name">Artem</span>
                <img class="user-photo" src="/img/avatar.svg" alt="avatar">
            </a>
        </header>
        <section class="film">
            <img src="/img/film-logo.svg" alt="Mortal Combat" class="film-logo">
            <div class="tags">
                <span class="date">2021 </span>
                <span class="genre"> thriller, fantasy, fantastie </span>
                <span class="country"> Germany </span>
                <span class="age"> 18+ </span>
            </div>
            <!-- end tags-->
            <p class="description">Fortsetzung des legendären Films aus den 90er Jahren. Vor uns liegt eine wahrhaft tödliche Schlacht, in der nur die Stärksten übrig bleiben</p>
            <div class="button-group">
                <button class="button button-primary">Film ausleihen</button>
                <button class="button button-default">
                    <img class="button-icon" src="/img/play.svg" alt="icon">
                    <span class="button-text">Trailer anschauen</span>
                </button>
            </div>
        </section>
    </div>
    <!-- end app-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
    <script src="js/jquery.vide.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
